    <header class="caja2">

    <main class="caja3">
        <form class="caja3form" action="">
            <h3 class="form__titulo">Formulario de contacto</h3>
            <div class="form__datos">
               <input type="text" name="nombre" placeholder="Ingrese su nombre" id="">
               <input type="text" name="apellido" placeholder="Ingrese su apellido" id="">
            </div>
            
            <input class="form__mail" type="text" name="email" placeholder="Ingrese su email" id="">
            <textarea class="caja3form__mensaje" placeholder="Ingrese su mensaje" name="mensaje" id=""></textarea>
           <div class="botones">
            <input class="form__enviar" type="submit" value="enviar">
            <input class="form__reset" type="reset" value="Limpiar">
           </div>
           <div class="form__idioma">
            <label for="idioma">Idioma:</label>
            <select name="pais">
                <option value="ARG">Español</option>
                <option value="ITA">Italiano</option>
                <option value="FRA">Frances</option>
                <option value="ING">Ingles</option>
                <option value="" selected="selected">Seleccione idioma...</option>
            </select>
        </div>
           
        </form>
